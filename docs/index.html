<html>
  <head>
    <title>Demo for uri-parse-lib</title>
    <script src="https://unpkg.com/uri-parse-lib"></script>
    <style>
      #result {
        width: 100%;
        height: 400px;
      }
      pre {
        outline: 1px solid #ccc;
        padding: 5px;
        margin: 5px;
      }
      .string {
        color: green;
      }
      .number {
        color: darkorange;
      }
      .boolean {
        color: blue;
      }
      .null {
        color: magenta;
      }
      .key {
        color: red;
      }
      .input{
          width: 100%;
          display: flex;
          
      }
      input {
          width: 80%;
      }
    </style>
  </head>
  <body>
      <div class="input">
        <input type="text" id="url" placeholder="Write here" />
        <button id="parse">Try it</button>
      </div>
   
    <pre id="result"></pre>
    <script>
      function syntaxHighlight(json) {
        if (typeof json != "string") {
          json = JSON.stringify(json, undefined, 2);
        }
        json = json
          .replace(/&/g, "&amp;")
          .replace(/</g, "&lt;")
          .replace(/>/g, "&gt;");
        return json.replace(
          /("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g,
          function (match) {
            var cls = "number";
            if (/^"/.test(match)) {
              if (/:$/.test(match)) {
                cls = "key";
              } else {
                cls = "string";
              }
            } else if (/true|false/.test(match)) {
              cls = "boolean";
            } else if (/null/.test(match)) {
              cls = "null";
            }
            return '<span class="' + cls + '">' + match + "</span>";
          }
        );
      }

      document.querySelector("#parse").addEventListener("click", () => {
        try {
          const res = UriParseLib.parseURI(
            document.querySelector("#url").value
          );
          document.querySelector("#result").innerHTML = syntaxHighlight(res);
        } catch (error) {
          document.querySelector("#result").textContent = `Error: ${error}`;
        }
      });
    </script>
  </body>
</html>
